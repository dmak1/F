<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="galleria/galleria.classic.css">
    <link rel="stylesheet" type="text/css" href="css/SignIn_main.less.css" class="main-less">
    <link rel="stylesheet" type="text/css" href="css/SignIn_main.less.css" class="main-less">
    <link rel="stylesheet" type="text/css" href="css/SignIn_main.less.css" class="main-less">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <script src="intelxdk.js"></script>
    <script src="cordova.js"></script>
    <script src="xhr.js"></script>
    <script src="xdk/init-dev.js"></script>
    <script type="application/javascript" src="lib/jquery.min.js"></script>
    <script type="application/javascript" src="galleria/galleria-1.3.6.min.js"></script>
    <script type="application/javascript" src="galleria/galleria.classic.min.js"></script>
    <script type="application/javascript" src="galleria/galleria-startup.js"></script>
    <script type="application/javascript" src="js/SignIn_user_scripts.js"></script>
  </head>

  <body>
    <div class="upage vertical-col left" id="mainpage">
      <div class="widget uib_w_1 scale-image d-margins" data-uib="media/img" data-ver="0">
        <figure class="figure-align">
          <img src="images/Register.jpg" alt="SignIn">

          <figcaption data-position="bottom"></figcaption>
        </figure>
      </div>

      <div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row" data-ver="0">
        <div class="col uib_col_1 col-0_12-12" data-uib="layout/col" data-ver="0">
          <div class="widget-container content-area vertical-col">
            <button class="btn widget uib_w_2 d-margins btn-default" data-uib="twitter%20bootstrap/button" data-ver="1" id="Add a Task">Add</button>
            <button class="btn widget uib_w_3 d-margins btn-success" data-uib="twitter%20bootstrap/button" data-ver="1" id="Add Tasks">Enter<i class="glyphicon glyphicon-ok button-icon-right" data-position="right"></i>
            </button>
            <button class="btn widget uib_w_4 d-margins btn-primary" data-uib="twitter%20bootstrap/button" data-ver="1">Go Back<i class="glyphicon glyphicon-refresh button-icon-right" data-position="right"></i>
            </button><span class="uib_shim"></span>
          </div>
        </div>
        <span class="uib_shim"></span>
      </div>
    </div>
  </body>

</html>
